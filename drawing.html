<!DOCTYPE html>
<html>
<head>
  <title>Drawing</title>
</head>
<body>
  <h2>Drawing</h2>
  <svg width="800" height="500">
    <rect width="800" height="500" fill="skyblue" />
    <rect y="400" width="800" height="100" fill="lightgreen" />
    <circle cx="700" cy="80" r="50" fill="yellow" />

    <path d="M 0 400 A 150 150 0 0 1 300 400" fill="none" stroke="red" stroke-width="10" />
    <path d="M 5 400 A 145 145 0 0 1 295 400" fill="none" stroke="orange" stroke-width="10" />
    <path d="M 10 400 A 140 140 0 0 1 290 400" fill="none" stroke="yellow" stroke-width="10" />
    <path d="M 15 400 A 135 135 0 0 1 285 400" fill="none" stroke="green" stroke-width="10" />
    <path d="M 20 400 A 130 130 0 0 1 280 400" fill="none" stroke="blue" stroke-width="10" />
    <path d="M 25 400 A 125 125 0 0 1 275 400" fill="none" stroke="indigo" stroke-width="10" />
    <path d="M 30 400 A 120 120 0 0 1 270 400" fill="none" stroke="violet" stroke-width="10" />

    <rect x="400" y="300" width="150" height="100" fill="#8B4513" />
    <polygon points="400,300 475,240 550,300" fill="#A52A2A" />
    <rect x="460" y="340" width="30" height="60" fill="#654321" />

    <rect x="200" y="320" width="20" height="80" fill="#8B4513" />
    <circle cx="210" cy="300" r="30" fill="green" />
    <circle cx="190" cy="310" r="25" fill="green" />
    <circle cx="230" cy="310" r="25" fill="green" />
  </svg>
</body>
</html>
