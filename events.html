<!DOCTYPE html>
<html>
<head>
  <title>Events • Agentblazer Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Agentblazer Club at Anurag University — events, projects, and community." />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Agentblazer Club home">
        <img src="images/logo.svg" alt="Agentblazer Club logo" class="logo" />
        <span class="brand-text">
          <strong>Agentblazer Club</strong><small>Anurag University</small>
        </span>
      </a>

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Toggle navigation">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>

      <nav id="site-nav" class="site-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html" class="btn btn-primary">Join Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">

    <section class="page-hero">
      <div class="container narrow">
        <h1>Events</h1>
        <p>Catch our upcoming sessions and browse highlights from recent activities.</p>
      </div>
    </section>

    <section class="container narrow content">
      <div class="events-controls">
        <label for="filter">Filter:</label>
        <select id="filter">
          <option value="all">All</option>
          <option value="upcoming">Upcoming</option>
        </select>
      </div>

      <ul id="events-list" class="events-list" aria-live="polite"></ul>
      <p id="events-empty" class="muted" hidden>No events found.</p>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Agentblazer Club • Anurag University</p>
      <div class="social">
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="LinkedIn">LinkedIn</a>
        <a href="#" aria-label="GitHub">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
